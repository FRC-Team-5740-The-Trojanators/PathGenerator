dependencies {
    implementation group: 'net.sf.supercsv', name: 'super-csv', version: '2.3.1'
    implementation group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.0'
    implementation 'com.jfoenix:jfoenix:9.0.10'
    implementation 'de.gsi.chart:chartfx-chart:11.1.5'
    // https://mvnrepository.com/artifact/com.googlecode.charts4j/charts4j
    implementation group: 'com.googlecode.charts4j', name: 'charts4j', version: '1.3'
}



javafx {
    version = '11'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Define the main class for the application.
    mainClassName = 'pathgenerator.Main'
}


