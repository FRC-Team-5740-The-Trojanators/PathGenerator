plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
}

dependencies {
compile "org.apache.commons:commons-csv:1.5"
compile 'com.jfoenix:jfoenix:9.0.10'

compile 'de.gsi.chart:chartfx-chart:11.1.5'
compile group: 'com.googlecode.charts4j', name: 'charts4j', version: '1.3'

testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

}

javafx {
    version = '11'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Define the main class for the application.
    mainClassName = 'pathgenerator.Main'
}


task genJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'pathgenerator.Main'
    }
    baseName = 'PathGenerator'
    from { 
            configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } 
        }
    with jar
}

test {
    useJUnitPlatform()
}