apply plugin: 'gradle-one-jar'//this section contains declarations for the build script run.
plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
}

dependencies {
compile group: 'net.sf.supercsv', name: 'super-csv', version: '2.3.1'
compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.0'
 compile 'com.jfoenix:jfoenix:9.0.10'
compile 'de.gsi.chart:chartfx-chart:11.1.5'
// https://mvnrepository.com/artifact/com.googlecode.charts4j/charts4j
compile group: 'com.googlecode.charts4j', name: 'charts4j', version: '1.3'

}

javafx {
    version = '11'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Define the main class for the application.
    mainClassName = 'org.usfirst.frc.team5740.Main'
}


task genJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.usfirst.frc.team5740'
    }
    baseName = 'PathGenerator'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}